<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-material-design/dist/css/ripples.min.css">
</head>

<body>
    <a href="javascript:void(0)" onclick="gotoLogin()" class="btn btn-raised btn-default">GotoLogin</a>
 
    <script>
    const ipcRenderer = require('electron').ipcRenderer;

    function gotoLogin() {
        ipcRenderer.send('blabla', 'hello server!');
        // 监听 ‘blibli’ 通道, 收到消息后输出
        ipcRenderer.on('blibli', function(event, arg) {
            console.log(arg);
        });
    }


    </script>

</html>
